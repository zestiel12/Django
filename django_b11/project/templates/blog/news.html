<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News.kg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="services">
            <h1>News</h1>
            {% for cats in cat%}
            <p class="n">{{cats.title}}</p>
            {%endfor%}
        </nav>
        <div class="search-box">
            <input id="search" class="search" type="text" placeholder="Поиск новостей...">
        </div>
    </header>


    <section class="firstSection">
        <div class="container">

            <div class="products">
                {% for news in news_list %}
                <div class="product-card">
                    {% if news.image %}
                    <img src="{{ news.image.image.url }}" alt="{{ news.title }}">
                    {% else %}
                    <img src="https://via.placeholder.com/300x180?text=No+Image" alt="No Image">
                    {% endif %}
                    <h3 class="title">{{ news.title }}</h3>
                    <p>{{ news.description|truncatechars:100 }}</p>
                    <p><strong>Категория:</strong> {{ news.cat.title }}</p>
                    <p><strong>Теги:</strong>{{news.tag.name}}</p>
                    <p><strong>Просмотры:</strong>{{news.views}}</p>
                    <button><a href="http://127.0.0.1:8000/{{news.id}}">View</a></button>
                </div>
                {% endfor %}

            </div>

        </div>
    </section>

</body>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333;
    }

    .hidden {
        display: none;
    }

    header {
        background-color: #babcba;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 26px;
        margin: 0;
        margin-right: 30px;
    }

    .services {
        display: flex;
        gap: 25px;
    }

    .services .n {
        font-weight: 500;
        cursor: pointer;
        transition: color 0.3s;
    }

    .services .n:hover {
        color: #ffffff;
    }

    .container {
        padding: 30px 40px;
    }

    .search-box {
        text-align: center;
    }

    .search {
        padding: 12px 18px;
        max-width: 500px;
        font-size: 16px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
    }

    .search:focus {
        border-color: #65bed4;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
    }

    .product-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
    }

    .product-card h3 {
        margin: 10px 0;
        font-size: 18px;
    }

    .product-card p {
        margin: 5px 0;
        font-weight: bold;
        color: #65bed4;
    }


    .product-card button {
        background-color: #65bed4;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .product-card button:hover {
        background-color: #555655;
    }

    a {
        text-decoration: none;
        color: #ffffff;
    }
</style>

</html>
